  <style>
    :root {

      --accent:#7aa2ff; --danger:#ff6b6b; --ok:#6bffb3; --border:rgba(231,236,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --pad:14px;
      font-synthesis-weight:none;
    }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 900px at 20% 10%, rgba(122,162,255,.18), transparent 60%),
                  radial-gradient(900px 700px at 80% 70%, rgba(107,255,179,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    header {
      position:sticky; top:0; z-index:10;
      background: linear-gradient(180deg, rgba(11,16,32,.95), rgba(11,16,32,.70));
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .topbar {
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding: 12px 14px;
      max-width:1200px; margin:0 auto;
    }
    .brand {
      display:flex; flex-direction:column; gap:2px;
    }
    .brand h1 { font-size:16px; margin:0; letter-spacing:.2px; }
    .brand .sub { font-size:12px; color:var(--muted); }
    .actions {
      display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:flex-end;
    }
    button, .btn {
      border:1px solid var(--border);
      background:rgba(17,26,51,.65);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      box-shadow:none;
      font-weight:600;
    }
    button:hover { border-color: rgba(122,162,255,.45); }
    button.danger { border-color: rgba(255,107,107,.55); }
    button.danger:hover { border-color: rgba(255,107,107,.85); }
    button.primary { border-color: rgba(122,162,255,.65); background: rgba(122,162,255,.12); }
    input[type="file"] { display:none; }
    .layout {
      max-width:1200px; margin: 14px auto; padding: 0 14px 30px;
      display:grid; grid-template-columns: 290px 1fr; gap:14px;
    }
    @media (max-width: 980px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { position:relative; }
    }
    .card {
      background: rgba(17,26,51,.55);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .sidebar { padding: var(--pad); }
    .group {
      margin: 10px 0;
      border:1px solid var(--border);
      border-radius: 14px;
      overflow:hidden;
      background: rgba(15,23,48,.65);
    }
    .group summary {
      list-style:none;
      cursor:pointer;
      padding: 12px 12px;
      font-weight:800;
      display:flex; align-items:center; justify-content:space-between;
    }
    .group summary::-webkit-details-marker { display:none; }
    .group .items { padding: 6px; border-top:1px solid var(--border); }
    .navbtn {
      width:100%;
      text-align:left;
      border-radius: 12px;
      padding: 10px 10px;
      margin: 6px 0;
      background: rgba(17,26,51,.55);
      border:1px solid rgba(231,236,255,.10);
      font-weight:700;
    }
    .navbtn.active {
      border-color: rgba(122,162,255,.65);
      background: rgba(122,162,255,.14);
    }
    .main { padding: var(--pad); }
    .sheetTitle { display:flex; align-items:flex-start; justify-content:space-between; gap:10px; }
    .sheetTitle h2 { margin:0; font-size:18px; }
    .meta { font-size:12px; color:var(--muted); margin-top:3px; }
    .grid {
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
      margin-top: 12px;
    }
    .field {
      grid-column: span 6;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .field.full { grid-column: 1 / -1; }
    .field.third { grid-column: span 4; }
    .field.quarter { grid-column: span 3; }
    label { font-size:12px; color:var(--muted); font-weight:700; }
    input, select, textarea {
      width:100%;
      border-radius: 12px;
      border:1px solid rgba(231,236,255,.14);
      background: rgba(11,16,32,.55);
      color: var(--text);
      padding: 10px 10px;
      outline:none;
    }
    textarea {
      min-height: 110px;
      resize: vertical;
      line-height: 1.25;
    }
    .formActions {
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      margin-top: 10px;
    }
    .divider {
      height:1px; background: var(--border);
      margin: 14px 0;
    }
    .list {
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 12px;
    }
    .entry {
      border:1px solid rgba(231,236,255,.12);
      border-radius: 14px;
      padding: 12px;
      background: rgba(15,23,48,.55);
    }
    .entryTop {
      display:flex; gap:10px; align-items:flex-start; justify-content:space-between;
      margin-bottom: 8px;
    }
    .entryTitle {
      font-weight:900; font-size:14px; margin:0;
    }
    .pill {
      display:inline-block; font-size:12px; padding:4px 8px;
      border-radius: 999px; border:1px solid rgba(231,236,255,.14);
      color: var(--muted);
    }
    .kv {
      display:grid;
      grid-template-columns: 160px 1fr;
      gap: 6px 10px;
      font-size: 13px;
      margin-top: 8px;
    }
    @media (max-width: 680px) {
      .kv { grid-template-columns: 1fr; }
      .field { grid-column: 1 / -1; }
    }
    .k { color: var(--muted); font-weight:700; }
    .v { white-space: pre-wrap; }
    .toast {
      position:fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(17,26,51,.92);
      border: 1px solid rgba(231,236,255,.18);
      padding: 10px 12px; border-radius: 12px; box-shadow: var(--shadow);
      font-weight:700; font-size: 13px;
      display:none;
      max-width: 92vw;
    }
    dialog {
      border:none; border-radius: 18px; padding:0;
      background: rgba(17,26,51,.98);
      color: var(--text);
      width: min(520px, 92vw);
      box-shadow: var(--shadow);
    }
    dialog::backdrop {
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(3px);
    }
    .modal {
      padding: 14px;
      border:1px solid rgba(231,236,255,.12);
      border-radius: 18px;
    }
    .modal h3 { margin: 0 0 6px 0; }
    .modal p { margin: 0 0 10px 0; color: var(--muted); }
    .modalActions { display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; }
    .small { font-size:12px; color: var(--muted); }
    a.link { color: var(--accent); text-decoration:none; font-weight:800; }
  </style>
</head>
<body>
<header>
  <div class="topbar">
    <div class="brand">
      <h1>Yearly Life Betterment Tracker</h1>
      <div class="sub">Offline-first • data saved on this device • export/import a single CSV</div>
    </div>
    <div class="actions">
      <button class="primary" id="btnExport">Export CSV</button>
      <label class="btn" for="fileImport">Import CSV</label>
      <input id="fileImport" type="file" accept=".csv,text/csv" />
      <button class="danger" id="btnClear">Clear all data</button>
    </div>
  </div>
</header>

<div class="layout">
  <aside class="card sidebar" id="sidebar"></aside>
  <main class="card main">
    <div class="sheetTitle">
      <div>
        <h2 id="sheetName">Loading…</h2>
        <div class="meta" id="sheetMeta"></div>
      </div>
      <div class="actions" style="justify-content:flex-end">
        <button id="btnNew" class="primary">New entry</button>
      </div>
    </div>

    <div class="divider"></div>

    <section id="formSection" style="display:none">
      <div class="small" id="formHint"></div>
      <form id="entryForm" autocomplete="off">
        <div class="grid" id="fieldsGrid"></div>
        <div class="formActions">
          <button type="submit" class="primary" id="btnSave">Save</button>
          <button type="button" id="btnCancel">Cancel</button>
          <button type="button" class="danger" id="btnDelete" style="display:none">Delete entry</button>
        </div>
      </form>
      <div class="divider"></div>
    </section>

    <section>
      <div class="small" id="listHint"></div>
      <div class="list" id="entriesList"></div>
    </section>
  </main>
</div>

<div class="toast" id="toast"></div>

<dialog id="clearDialog">
  <div class="modal">
    <h3>Clear all data?</h3>
    <p>This will permanently erase all saved entries on <strong>this device</strong>. To confirm, type <strong>CLEAR</strong> below.</p>
    <div class="field full">
      <label for="clearText">Type CLEAR to confirm</label>
      <input id="clearText" type="text" placeholder="CLEAR" />
    </div>
    <div class="modalActions" style="margin-top:12px">
      <button id="clearCancel">Cancel</button>
      <button class="danger" id="clearConfirm">Clear all</button>
    </div>
    <div class="small" style="margin-top:10px">
      Tip: Export a CSV first if you want a backup.
    </div>
  </div>
</dialog>

/** === Storage === */
const STORAGE_KEY = "ylbt_data_v1";

function loadState() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return { version: 1, updatedAt: null, data: {} };
    const parsed = JSON.parse(raw);
    if (!parsed || typeof parsed !== "object") throw new Error("bad");
    if (!parsed.data) parsed.data = {};
    return parsed;
  } catch (e) {
    return { version: 1, updatedAt: null, data: {} };
  }
}

function saveState(state) {
  state.updatedAt = new Date().toISOString();
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

/** === CSV helpers (RFC4180-ish) === */
function csvEscape(v) {
  const s = (v ?? "").toString();
  if (/[",\n\r]/.test(s)) return '"' + s.replace(/"/g, '""') + '"';
  return s;
}

function toCSV(rows) {
  return rows.map(r => r.map(csvEscape).join(",")).join("\n");
}

// robust-ish CSV parser for our export format
function parseCSV(text) {
  const rows = [];
  let row = [];
  let i = 0;
  let field = "";
  let inQuotes = false;

  while (i < text.length) {
    const c = text[i];

    if (inQuotes) {
      if (c === '"') {
        if (text[i+1] === '"') {
          field += '"';
          i += 2;
          continue;
        } else {
          inQuotes = false;
          i++;
          continue;
        }
      } else {
        field += c;
        i++;
        continue;
      }
    } else {
      if (c === '"') {
        inQuotes = true;
        i++;
        continue;
      }
      if (c === ",") {
        row.push(field);
        field = "";
        i++;
        continue;
      }
      if (c === "\n") {
        row.push(field);
        rows.push(row);
        row = [];
        field = "";
        i++;
        continue;
      }
      if (c === "\r") {
        i++;
        continue;
      }
      field += c;
      i++;
    }
  }
  row.push(field);
  rows.push(row);
  // trim trailing blank lines
  while (rows.length && rows[rows.length-1].length === 1 && rows[rows.length-1][0] === "") rows.pop();
  return rows;
}

function autoToday() {
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  return `${yyyy}-${mm}-${dd}`;
}

function buildInput(field, value) {
  const wrap = document.createElement("div");
  wrap.className = "field";
  // layout hints
  const labelLower = field.label.toLowerCase();
  if (field.type === "textarea") wrap.classList.add("full");
  if (["date","month"].includes(field.type)) wrap.classList.add("third");
  if (field.type === "boolean") wrap.classList.add("quarter");
  if (labelLower.includes("notes") || labelLower.includes("summary") || labelLower.includes("reflection") || labelLower.includes("wins")) wrap.classList.add("full");

  const lab = document.createElement("label");
  lab.textContent = field.label;
  const id = `f_${field.key}`;
  lab.setAttribute("for", id);

  let input;
  if (field.type === "textarea") {
    input = document.createElement("textarea");
    input.rows = 5;
    input.placeholder = "Type here…";
    input.value = value ?? "";
  } else if (field.type === "date") {
    input = document.createElement("input");
    input.type = "date";
    input.value = value ?? autoToday();
  } else if (field.type === "month") {
    input = document.createElement("input");
    input.type = "month";
    // allow "Month" text too; month input is best for quick selection
    input.value = value ?? "";
  } else if (field.type === "number") {
    input = document.createElement("input");
    input.type = "number";
    input.inputMode = "decimal";
    input.value = (value ?? "");
    if (field.label.includes("%")) input.step = "0.1";
  } else if (field.type === "boolean") {
    input = document.createElement("select");
    const optBlank = document.createElement("option");
    optBlank.value = "";
    optBlank.textContent = "—";
    input.appendChild(optBlank);
    ["Yes","No"].forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      input.appendChild(opt);
    });
    input.value = (value ?? "");
  } else if (field.type === "select" && field.options) {
    input = document.createElement("select");
    const optBlank = document.createElement("option");
    optBlank.value = "";
    optBlank.textContent = "—";
    input.appendChild(optBlank);
    field.options.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      input.appendChild(opt);
    });
    input.value = (value ?? "");
  } else {
    input = document.createElement("input");
    input.type = "text";
    input.value = value ?? "";
  }

  input.id = id;
  input.name = field.key;
  wrap.appendChild(lab);
  wrap.appendChild(input);
  return wrap;
}

function entryTitle(entry) {
  // pick a nice title: Date if exists, otherwise first non-empty field
  const fields = SCHEMA[currentSheet] || [];
  const dateField = fields.find(f => f.type === "date" && entry[f.key]);
  if (dateField) return `${entry[dateField.key]}`;
  const monthField = fields.find(f => f.type === "month" && entry[f.key]);
  if (monthField) return `${entry[monthField.key]}`;
  for (const f of fields) {
    const v = entry[f.key];
    if (v !== "" && v != null) return `${f.label}: ${v}`;
  }
  return "Entry";
}

/** === Export / Import === */
btnExport.addEventListener("click", () => {
  // long format: Sheet,RowID,Field,Value
  const rows = [["Sheet","RowID","Field","Value"]];
  Object.keys(SCHEMA).forEach(sheet => {
    ensureSheetData(sheet);
    (state.data[sheet] || []).forEach(entry => {
      const rowId = entry._id || "";
      (SCHEMA[sheet] || []).forEach(f => {
        const v = entry[f.key];
        if (v === "" || v == null) return;
        rows.push([sheet, rowId, f.label, (v ?? "").toString()]);
      });
    });
  });

  const csv = toCSV(rows);
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "Yearly_Life_Betterment_Tracker_ALL_DATA.csv";
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
  showToast("CSV exported");
});

fileImport.addEventListener("change", async (e) => {
  const file = e.target.files && e.target.files[0];
  if (!file) return;

  const text = await file.text();
  const rows = parseCSV(text);
  if (!rows.length) {
    showToast("CSV was empty");
    return;
  }

  const header = rows[0].map(h => (h||"").trim());
  const idxSheet = header.indexOf("Sheet");
  const idxRow = header.indexOf("RowID");
  const idxField = header.indexOf("Field");
  const idxValue = header.indexOf("Value");

  if (idxSheet === -1 || idxRow === -1 || idxField === -1 || idxValue === -1) {
    alert("This CSV doesn't look like an export from this app. Expected columns: Sheet, RowID, Field, Value.");
    return;
  }

  const incoming = {};

  for (let i=1; i<rows.length; i++) {
    const r = rows[i];
    const sheet = (r[idxSheet] || "").trim();
    const rowId = (r[idxRow] || "").trim();
    const fieldLabel = (r[idxField] || "").trim();
    const value = (r[idxValue] ?? "").toString();

    if (!SCHEMA[sheet]) continue;

    if (!incoming[sheet]) incoming[sheet] = new Map();
    if (!incoming[sheet].has(rowId)) incoming[sheet].set(rowId, { _id: rowId || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+i)) });

    const entry = incoming[sheet].get(rowId);
    const f = (SCHEMA[sheet] || []).find(x => x.label === fieldLabel);
    if (!f) continue;

    // coerce types
    if (f.type === "number") {
      const n = Number(value);
      entry[f.key] = isNaN(n) ? value : n;
    } else {
      entry[f.key] = value;
    }
  }

  // merge incoming into state (replace per sheet)
  Object.keys(SCHEMA).forEach(sheet => {
    if (!incoming[sheet]) return;
    state.data[sheet] = Array.from(incoming[sheet].values());
  });

  saveState(state);
  showToast("CSV imported");
  fileImport.value = "";
  render();
});

/** === Clear all === */
btnClear.addEventListener("click", () => {
  clearText.value = "";
  clearDialog.showModal();
  setTimeout(() => clearText.focus(), 50);
});

clearCancel.addEventListener("click", (e) => {
  e.preventDefault();
  clearDialog.close();
});

clearConfirm.addEventListener("click", (e) => {
  e.preventDefault();
  if ((clearText.value || "").trim().toUpperCase() !== "CLEAR") {
    showToast("Type CLEAR to confirm");
    clearText.focus();
    return;
  }
  localStorage.removeItem(STORAGE_KEY);
  state = loadState();
  showToast("All data cleared");
  clearDialog.close();
  formSection.style.display = "none";
  editingId = null;
  render();
});

/** === Boot === */
(function init() {
  // Ensure all sheets exist
  Object.keys(SCHEMA).forEach(ensureSheetData);
  // default sheet: Life & Reflection -> Week_Tracker if exists
  if (SCHEMA["Week_Tracker"]) currentSheet = "Week_Tracker";
  render();
})();
</script>
